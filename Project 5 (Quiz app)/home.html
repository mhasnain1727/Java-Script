<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Hello, world!</title>
</head>

<body class="bg-info">
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <div class="container1">
        <div class="container bg-dark">
            <p class="d-flex justify-content-center h1 text-primary p-2">My Quiz Problem</p>
        </div>

        <!-- Start page open-->
        <div class="startPage">
            <div class="container bg-warning">
                <div class="container p-4">
                    <img class="img rounded mx-auto d-block" src="./quiz.jpg" alt="">
                </div>
                <div class="container p-4">
                    <form>
                        <div class="mb-3 p-4">
                            <label for="exampleInputname" class="h1 d-flex justify-content-center">Register Name</label>
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control w-50 m-4" id="registerName"
                                    placeholder="Enter Name" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p type="text" class="startQuiz btn btn-primary">Start Now</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Start page end-->

        <!-- Question page open-->
        <div class="questionPage">
            <div class="d-flex justify-content-center">
                <p class="h3 py-3 text-secondary">Hello,
                <p id="userName" class="h3 py-3 text-success px-2"> </p>
                </p>
            </div>

            <div>
                <p class="questionNumber h3">Question 1 of 10</p>
            </div>

            <div class="bg-warning py-4 px-5">
                <div class="d-flex">
                    <div class="quiz-container hidden" id="quiz">
                        <div class="quiz-header">
                            <p id="quizQuestion" class="h3 text-dark"></p>
                            <ul>
                                <li>
                                    <input type="radio" name="answer" id="a" class="answer">
                                    <label for="a" id="option_a"></label>
                                </li>

                                <li>
                                    <input type="radio" name="answer" id="b" class="answer">
                                    <label for="b" id="option_b"></label>
                                </li>

                                <li>
                                    <input type="radio" name="answer" id="c" class="answer">
                                    <label for="c" id="option_c"></label>
                                </li>

                                <li>
                                    <input type="radio" name="answer" id="d" class="answer">
                                    <label for="d" id="option_d"></label>
                                </li>
                            </ul>

                            <div class="d-flex justify-content-between py-4">
                                <button id="submitBtn">Submit</button>
                                <button id="nextBtn">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="showAnswer">
            </div>
        </div>
        <!-- Question page end-->


        <!-- Result page open -->
        <div class="resultPage bg-warning">
            <div class="container p-4">
                <img class="img rounded mx-auto d-block" src="./quiz.jpg" alt="">
            </div>

            <p class="h3 text-success d-flex justify-content-center">Test Completed</p>
            <p class="result h4 text-dark d-flex justify-content-center gap-5 p-4"></p>
            <div class="container d-flex justify-content-center p-4">
                <button onclick="location.reload()" class="btn btn-success">Click here to attempt again</button>
            </div>
        </div>
        <!-- Result page open -->
    </div>
</body>

<script src="script.js"></script>

</html>
