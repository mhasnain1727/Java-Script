<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
</head>

<body class="bg-dark">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Demo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">Sign Up/Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registration.html">Registration</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="p-1">
            <div class="container-fluid">
                <p class="d-flex justify-content-center h1 text-success py-4">Welcome</p>
            </div>

            <div class="d-flex justify-content-between row gap-2 my-5">
                <div class="container bg-light p-4 border border-4 border-primary rounded col-md-5">
                    <p class="text-warning d-flex justify-content-center h4">User Login</p>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Login Id</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" />
                            <div id="emailHelp1" class="form-text">Only for user</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" />
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" id="btnSubmit1">Login</button>
                            <a href="registration.html">Registration</a>
                        </div>
                    </form>
                </div>

                <div class="container bg-light p-4 border border-4 border-primary rounded col-md-5">
                    <form>
                        <p class="text-warning d-flex justify-content-center h4">Admin Login</p>
                        <div class="mb-3">
                            <label class="form-label">Login Id</label>
                            <input type="text" class="form-control" id="exampleInputEmail2"
                                aria-describedby="emailHelp" />
                            <div id="emailHelp2" class="form-text">Only for administration</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" />
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" id="btnSubmit2">Login</button>
                            <!-- <a href="registration.html">Registration</a> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- page 1 ends-->


        <!-- page 2 starts-->
        <div class="p-2">
            <div class="container-fluid">
                <p class="d-flex justify-content-center h1 text-warning py-4">Vinove</p>
            </div>
            <div class="container">
                <div class="container bg-light">
                    <div id="welcomenote" class="h4 text-success d-flex justify-content-center py-3"></div>
                    <p class="d-flex justify-content-center h4 text-primary py-4">Employee details</p>
                    <div class="px-4">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">S.no</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Contact</th>
                                    <th scope="col">City</th>
                                    <th scope="col">State</th>
                                    <th scope="col">Zip Code</th>
                                    <th scope="col">Password</th>
                                </tr>
                            </thead>
                            <tbody id="table_row">
                               <!-- get data from backend -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="container bg-warning py-4 w-50">
                    <p class="h5 text-secondary px-4">Edit Data</p>
                    <form class="row g-3 px-5 mx-5 editData">
                        <div class="col-auto">
                            <label for="inputID" class="visually-hidden"></label>
                            <input type="number" class="form-control" id="editID" placeholder="Email Address">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary mb-3" id="editBtn">Click Here</button>
                        </div>
                    </form>
                </div>

                <div class="container bg-danger my-5 py-5 w-50">
                    <p class="h5 text-light px-4">Delete Data</p>
                    <form class="row g-3 px-5 mx-5">
                        <div class="col-auto">
                            <label for="inputID" class="visually-hidden"></label>
                            <input type="number" class="form-control" id="deleteData" placeholder="Email Address">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary mb-3" id="deleteBtn">Click Here</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- page 2 end-->

        <!-- page 3 starts-->
        <div class="p-3">
            <div class="container-fluid ">
                <p class="d-flex justify-content-center h1 text-warning py-4">Edit Form</p>
            </div>
            <div class="container bg-light p-4 border border-4 border-primary rounded" id="editFormContent">
                <form method="post" name="myForm" id="submitForm">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputname">Name</label>
                            <input type="text" class="form-control" id="inputname" placeholder="Name" name="name">
                            <p class="text-danger px-2" id='nameErr'></p>
                        </div>
                        <div class="form-group col-md-5 py-4">
                            <label for="inputEmail4">Email</label>
                            <input type="text" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                            <p class="text-danger px-2" id='emailErr'></p>
                        </div>
                        <div class="form-group col-md-4 py-4">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" name="password"
                                placeholder="Password">
                            <p class="text-danger px-2" id='passwordErr'></p>
                        </div>
                        <div class="form-group col-md-2 py-4">
                            <label for="inputcontact4">Mobile No.</label>
                            <input type="number" class="form-control" id="inputcontact4" name="mobile"
                                placeholder="Mobile No.">
                            <p class="text-danger px-2" id='mobileErr'></p>
                        </div>
                    </div>
                    <div class="form-row row py-4">
                        <div class="form-group col-md-3">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" name="city" id="inputCity">
                            <p class="text-danger px-2" id='cityErr'></p>
                        </div>
                        <div class="form-group col-md-4 ">
                            <label for="inputState">State</label>
                            <select name="state" id="state" class="form-select">
                                <option>Choose...</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select><p class="text-danger px-2" id='stateErr'></p>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" name="zipcode">
                            <p class="text-danger px-2" id='zipcodeErr'></p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-around">
                        <input type="submit" class="col-sm-1 btn btn-primary" id="submitBtnEditedForm" value="Submit">
                        <a href="./login.html" type="button" class="col-sm-1 btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- page 3 ends-->

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin_login.js"></script>
    <script src="user_login.js"></script>
</body>

</html>
